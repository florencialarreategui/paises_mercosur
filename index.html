        <!-- Formulario de suscripción -->
<div class="container mt-5">
    <h3 class="text-center mb-4">¡Suscríbete para recibir actualizaciones!</h3>
    <form action="#" method="post">
        <div class="row justify-content-center">
            <!-- Campo para el nombre -->
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
            </div>

            <!-- Campo para el correo electrónico -->
            <div class="col-md-4 mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
            </div>
        </div>

        <!-- Botón de enviar -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Suscribirse</button>
        </div>
    </form>
</div>
