<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercosur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylo.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-success text-white text-center py-4">
        <h1>América del sur</h1>
        <h3>Países del Mercosur</h3>
    </header>

    <!-- Main Content: Página de Inicio con tarjetas -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Selecciona un País</h2>

        <div class="row" id="country-cards">
            <!-- Las tarjetas se insertarán dinámicamente aquí con JavaScript -->
        </div>
       
      <!-- Formulario de suscripción -->
<div class="container mt-5">
    <h3 class="text-center mb-4">¡Suscríbete para recibir actualizaciones!</h3>
    <form action="#" method="post">
        <div class="row justify-content-center">
            <!-- Campo para el nombre -->
            <div class="col-12 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
                
            </div>

            <!-- Campo para el correo electrónico -->
            <div class="col-12 mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
            </div>

            <!-- Campo para el DNI -->
            <div class="col-12 mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" class="form-control" placeholder="Tu DNI" required>
            </div>
        </div>

        <!-- Botón de enviar -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Suscribirse</button>
        </div>
    </form>
</div>



    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Hecho con amor por Sil y Flor</p>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="formulario.js"></script>
</body>

</html>
