<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Información sobre un País</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="stylo.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-success text-white text-center py-4">
        <h1 id="country-title">Información sobre el País</h1>
    </header>

    <!-- Main Content: Información Detallada -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h2 id="country-name">Nombre del país</h2>
                <p><strong>Capital:</strong> <span id="country-capital">Cargando...</span></p>
                <p><strong>Población:</strong> <span id="country-population">Cargando...</span></p>
                <p><strong>Idioma Principal:</strong> <span id="country-languages">Cargando...</span></p>
                <p><strong>Moneda:</strong> <span id="country-currency">Cargando...</span></p>
                <p><strong>Ubicación:</strong> <span id="country-region">Cargando...</span></p>
            </div>
            <div class="col-md-5">
                <img id="country-flag" src="" class="img-fluid rounded" alt="Bandera del País">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h3>Puntos Turísticos</h3>
                <div id="map"></div> <!-- Contenedor para el mapa -->
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver al Home</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Información de Países</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
    <script> </script>
   
</body>
</html>
